<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Default meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page of Country Population">
    <meta name="author" content="Emiel Thys">

    <!-- Favicon setup -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#ffffff">

    <!-- Load stylesheets -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/screen.css">

    <!-- Scripts -->
    <script src="/script/validation.js"></script>

    <title>Country Population - Landing</title>
</head>
<body class="c-body-landing">
    <div class="c-app-landing">
        <img src="./assets/mockup.png" class="c-mockup" alt="application mockup">
        <div class="c-header-landing">
            <h1>Country Population</h1>
            <h2>See the population of your country</h2>

            <div class="c-explanation">
                <p>A place to find population per country per year!</p>
                <p>Follow our newletter to stay up to date</p>
                <p>We will release in Summer 2020</p>
            </div>

            <div class="c-form">
                <form>
                    <label class="c-form-label" for="email">Email address <span class="c-label__error-message">{errormessage}</span></label>
                    <input class="c-form-item" type="email" id="email" name="email" placeholder="eg. john.doe@gmail.com" required>
                    <input class="c-form-submit" type="submit" value="Sign Up">
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
